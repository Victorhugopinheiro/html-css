<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir um site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audio com html 5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/wpp.mp3" type="audio/mpeg">
    <p>infelizmente o arquivo n√£o tem suporte</p>
    <a href="midia/wpp.mp3"></a>
    </audio>
</body>
</html>
