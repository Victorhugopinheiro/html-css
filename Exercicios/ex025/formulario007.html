<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ma">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="icid">Cidade: </label>
            <select name="cid" id="icid">
                <optgroup label="Cidade">
                    <option value="sbc">São bernardo do campo</option>
                    <option value="sp">São paulo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="itext">Menssagem: </label><br>
            <textarea name="text" id="itext" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="prof1234">
            <datalist id="prof1234">
                <option value="jog">Jogador:</option>
                <option value="dev">Desenvolvedor</option>
                <option value="Cont">Contador</option>
            </datalist>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
